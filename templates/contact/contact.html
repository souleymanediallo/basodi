{% extends "base.html" %}

{% block content %}
<section class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-header-title">Formulaire de Contact</h5>
                    </div>
                    <div class="card-body">
                        <form class="form-validate" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="name"> Nom</label>
                                <input class="form-control" name="name" id="name" type="text" placeholder="Nom" autocomplete="off" required data-msg="Saisir votre nom">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email"> Email</label>
                                <input class="form-control" name="email" id="email" type="email" placeholder="Adresse email" autocomplete="off" required data-msg="Saisir votre email">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="message">Votre message *</label>
                                <textarea class="form-control" rows="4" name="message" id="message" placeholder="Ecrire votre message" required="required"></textarea>
                            </div>
                            <button class="btn btn-lg btn-block btn-dark" type="submit">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
