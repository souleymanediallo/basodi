{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <section id="showcase-inner" class="py-5 text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1 class="display-4">Réinitialiser mot de passe</h1>
                    <p class="lead">BASODI</p>
                </div>
            </div>
        </div>
    </section>
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h1 class="h4">Vous avez oublié votre mot de passe</h1>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark">Réinitialiser votre mot de passe</button>
                                    <p class="mt-3"><a class="text-user" href="{% url 'login' %}">Se connecter</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
