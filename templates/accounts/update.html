{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<section class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h3">Modifier mon Profil : <a href="{% url 'dashboard' %}">Retour à mon Profil</a></h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-block btn-dark" type="submit">Mettre à jour mon compte</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
