{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<section id="register" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark-b text-white">
                        <h4>Supprimer votre Article</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <h2>Êtes-vous sûr de vouloir supprimer cet Article ?</h2>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-danger" type="submit">Oui, Supprimer</button>
                                <a class="btn btn-outline-dark" href="{{ article.get_absolute_url }}">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
