{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <!-- categories -->
    <div class="container-fluid">
        <div class="title">

        </div>
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-9">
                <!-- table -->
                <div class="table-responsive">
                    <table class="table table-hover bg-white border rounded-lg table-bordered">
                        <thead class="thead-sm thead-black">
                        <tr>
                            <th scope="col" class="border-top-0 px-6 pb-2">article</th>
                            <th scope="col" class="border-top-0 pb-2 text-center">Publication</th>
                            <th scope="col" class="border-top-0 pb-2 text-center">Voir</th>
                            <th scope="col" class="border-top-0 pb-2 text-center">Modifier</th>
                            <th scope="col" class="border-top-0 pb-2 text-center">Supprimer</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for article in articles %}
                        <tr class="shadow-hover-xs-2 bg-hover-white">
                            <td class="align-middle pb-4 px-6">
                                <div class="media">
                                    <div class="w-120px mr-4 position-relative">
                                        <a href="{{ article.get_absolute_url }}">
                                            <img src="{{ article.photo_main.url }}" width="100" height="100" alt="Home in Metric Way">
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <a href="{{ article.get_absolute_url }}" class="text-dark hover-primary">
                                            <h5 class="fs-16 mb-0 lh-18">{{ article.name }}</h5>
                                        </a>
                                        <p class="mb-1 font-weight-500">{{ article.category }}</p>
                                        <span class="text-heading lh-15 font-weight-bold fs-17">{{ article.price }}</span>
                                        <span class="text-gray-light">F CFA</span>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">{{ article.created|date }}</td>
                            <td class="align-middle text-center">
                                <a href="{{ article.get_absolute_url }}" data-toggle="tooltip" title="" class="text-center fs-18 text-muted hover-primary mr-5" data-original-title="Voir"><i class="far fa-eye"></i></a>
                            </td>
                            <td class="align-middle text-center">
                                <a href="{{ article.get_update_url }}" data-toggle="tooltip" title="" class="text-center fs-18 text-muted hover-primary mr-5" data-original-title="Modifier"><i class="fas fa-pen-alt text-center"></i></a>
                            </td>
                            <td class="align-middle text-center">
                                <a href="{{ article.get_delete_url }}" data-toggle="tooltip" title="" class="text-center fs-18 text-muted hover-primary mr-5" data-original-title="Supprimer"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- end table -->
            </div>
        </div>
    </div>
    <!-- end categories -->
</section>

{% endblock %}
